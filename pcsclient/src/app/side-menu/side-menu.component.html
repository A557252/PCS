<mat-sidenav-container fullscreen>
  <mat-sidenav opened #sidenav mode="side" class="mat_sidenav_style">
    <ng-container>
      <div class="d-flex flex-column">
        <div class="p-4 mx-auto">
          <img src="assets/img/AFKL_Logo.png">
        </div>
        <mat-divider></mat-divider>
        <mat-card class="home_card mx-3 my-3">
          <mat-card-content>
            <div class="d-flex align-items-center">
              <mat-icon class="mr-2">home</mat-icon>
              <span class="ml-3"> Home</span>
            </div>
          </mat-card-content>
        </mat-card>
        <ul class="side_nav_sub_header px-3">
          <ng-container *ngFor="let sideNav of sideNavList">
            <li *ngIf="!sideNav.subMenu; else elseBlock" [routerLink]="[sideNav.link]" class="my-2 nav_menu_li d-flex align-items-center px-3">
              <div class="d-flex align-items-center">
                <mat-icon class="side_nav_title_font mr-2">{{sideNav.icon}}</mat-icon>
                <span class="side_nav_title_font ml-3"> {{sideNav.title}}</span>
              </div>
            </li>
            <ng-template #elseBlock>
              <li class="my-2 side_nav_sub_header">
                <mat-accordion displayMode="flat" style>
                  <mat-expansion-panel style="box-shadow: none;">
                    <mat-expansion-panel-header class="px-3">
                      <mat-panel-title>
                        <div class="d-flex align-items-center">
                            <mat-icon class="side_nav_title_font mr-2">{{sideNav.icon}}</mat-icon>
                            <span class="side_nav_title_font ml-3"> {{sideNav.title}}</span>  
                        </div>
                      </mat-panel-title>
                    </mat-expansion-panel-header>
                    <ng-container *ngFor="let subMenu of sideNav.subMenu">
                      <li class="my-3 nav_menu_li d-flex align-items-center px-3" [routerLink]="subMenu.link">
                        <div class="d-flex align-items-center">
                            <mat-icon class="side_nav_title_font mr-2">{{subMenu.icon}}</mat-icon>
                            <span class="side_nav_title_font ml-3"> {{subMenu.title}}</span>  
                        </div>
                      </li>
                    </ng-container>
              </mat-expansion-panel>
              </mat-accordion>
              </li>
            </ng-template>
          </ng-container>
        </ul>
      </div>
    </ng-container>
    <div class="d-flex flex-column">
        <button class="btn btn-primary" (click)="logoutUser()">
          logout
        </button>
      </div>
  </mat-sidenav>
  <mat-sidenav-content>
      <mat-toolbar class="d-flex">
          <div class="mr-4">
            <button mat-fab class="toolbar_text bg-white toolbar_menu_icon">
              <mat-icon aria-label="Example icon-button with a heart icon">more_vert</mat-icon>
            </button>
          </div>
          <div><label>Incra Import Wizard</label></div>
          <div class="ml-auto">
            <button mat-icon-button class="mr-3">
              <mat-icon matBadge="5" matBadgeColor="warn" aria-label="Example icon-button with a heart icon">notifications
              </mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon aria-label="Example icon-button with a heart icon">person</mat-icon>
            </button>
          </div>
        </mat-toolbar>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
