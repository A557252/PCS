<app-card-layout [cardContainerStyle]="'0px'" [cardIcon]="'import_export'" *ngIf="!showOtherPartOfForm">
    <form class="example-form" [formGroup]="incraForm">
      <div class="row  mb-sm-0 mb-4 ">
        <div class="col-md-3 col custom-right">
          <label>INCRA Continues or Dated file</label>
        </div>
        <div class="col-md-4 col">
          <mat-card class="choose_file">
            <div class="ml-2">
              <input type="file" id="incraFile" #fileData name="myFile" class="text_wite" (change)="onFileChange($event);" required>
            </div>
          </mat-card>
        </div>
      </div>
      <div class="row mb-sm-0 mb-4">
        <div class="col-3 custom-right">
          <label>Schedule Name</label>
        </div>
        <div class="col">
          <mat-form-field class="w-100">
            <input matInput formControlName="scheduleName" readonly>
          </mat-form-field>
        </div>
      </div>
      <div class="row mb-sm-0 mb-4">
        <div class="col-3 custom-right">
          <label>Group</label>
        </div>
        <div class="col">
          <mat-form-field class="w-100">
            <input matInput formControlName="group" readonly>
          </mat-form-field>
        </div>
      </div>
      <div class="flex-row d-flex">
        <div>
          <button mat-raised-button class="button_style" [disabled]="incraForm.invalid" (click)="getParameters()">IMPORT</button>
        </div>
        <div class="ml-auto">
          <button mat-raised-button class="button_style" (click)="deleteIncra()">CANCEL</button>
        </div>
      </div>
    </form>
  </app-card-layout>
  <app-incra-import-wizard-submit 
  *ngIf="showOtherPartOfForm" 
  [fileName]="fileName" 
  [schedulename]="scheduleName"
  [idResponse]="idResponse"
  [parameterGot]="parameterGot"
  [job]="JOB"
  (afterIncraWizardSubmit)="incraImportForm(event)"
  ></app-incra-import-wizard-submit>
